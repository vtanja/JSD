<div class="d-flex p-2 justify-content-center">
	<form [formGroup]="registerForm" class="col-sm-4" (ngSubmit)="onSubmit(registerForm.value)">
		<div class="form-group">
			<label for="username">Username</label>
			<input class="form-control" required="required" type="text" id="username" formControlName="username" />
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input class="form-control" required="required" type="password" formControlName="password" id="password" />
		</div>
		<button class="btn btn-primary m-3" type="submit">Register</button>
        <a [routerLink]="['login']">Already have an account? Login here.</a>
	</form>
</div>
