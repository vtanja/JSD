<div class="d-flex p-2 justify-content-center">
	<form [formGroup]="loginForm" class="col-sm-4" (ngSubmit)="onSubmit(loginForm.value)">
		<div class="form-group">
			<label for="email">Email</label>
			<input class="form-control" type="email" id="email" formControlName="email" />
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input class="form-control" type="password" formControlName="password" id="password" />
		</div>
		<button class="btn btn-primary m-3" type="submit">Login</button>
	</form>
</div>
